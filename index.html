<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>صفحه ورود</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap-rtl.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="./Scripts/jquery-1.10.2.min.js"></script>
    <script src="./Scripts/bootstrap-rtl.js"></script>
    <script src="./scripts.js"></script>

</head>

<body>
    <div class="row">
        <div class="col-md-5">
            <span class="title">ورود</span>
            <div class="loginForm ">
                <h1>ورود به حساب کاربری</h1>
                <h3>جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد نمایید</h3>
                <div class="inputForm">
                    <div class="form-group col-md-8">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="نام کاربری">
                    </div>
                    <div class="form-group col-md-8">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="رمز عبور">
                    </div>
                    <div class="row col-md-8">
                        <input type="text" id="txtCompare" class="col-md-7" placeholder="کد امنیتی" />
                        <input type="text" id="txtCaptcha" class="col-md-3" />
                        <i class="fas fa-sync-alt col-md-1 " onclick="GenerateCaptcha();"></i>
                    </div>
                    <div class="button col-md-8"><button type="submit" class="btn btn-primary btn-block">ورود</button>
                    </div>
                    <div class="checkbox col-md-7">
                        <label>
                            <input type="checkbox">مرا به خاطر بسپار
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7"></div>
    </div>
</body>

</html>
