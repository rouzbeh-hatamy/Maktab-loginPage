<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>صفحه ورود</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap-rtl.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="./Scripts/jquery-1.10.2.min.js"></script>
    <script src="./Scripts/bootstrap-rtl.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-6 right">
            <span class="title">ورود</span>
            <div class="loginForm ">

                <div>
                    <div class="col-md-8 col-md-offset-2">
                        <h3>ورود به حساب کاربری</h3>
                        <h5>جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد نمایید</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="userInfo">
                            <i class="fas fa-user icon"></i>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="نام کاربری">
                        </div>
                        <div class="userInfo">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="رمز عبور">
                        </div>
                        <div class="userInfo">
                            <i class="fas fa-vector-square iconX"></i>
                            <input type="text" id="txtCompare" class="col-md-7" placeholder="کد امنیتی" />
                            <input type="text" id="txtCaptcha" class="col-md-4" />
                            <i class="fas fa-sync-alt  " onclick="GenerateCaptcha();"></i>
                        </div>
                        <button class="btn btn-primary btn-block" id="mYbtn">ورود</button>

                        <label>
                            <input type="checkbox">مرا به خاطر بسپار
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6"></div>
    </div>
    <script src="./scripts.js" async defer></script>

</body>

</html>
